<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <div class="content container">
        {% block content %}
            <div class="dropdown">
                <button id="selected" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Target
                </button>
                <ul class="dropdown-menu pre-scrollable" aria-labelledby="dropdownMenuButton">
                    {% if targets %}
                        {% for target in targets %}
                            <li class="dropdown-item">{{ target.target_name }}</li>
                        {% endfor %}}
                    {% endif %}
                </ul>
            </div>

    <script type="text/javascript">
        $(".dropdown-menu li").click(function(){
          $('#selected').text($(this).text());
        });
    </script>
            <div class="row">

                <div id="chart" style="width:1400px;height:800px;"></div>

            </div>
        {% endblock %}
    </div>

    <script>
        var data=[{
            values: [19, 26, 55],
            labels: ['Residential', 'Non-Residential', 'Utility'],
            type: 'pie'
        }];

        Plotly.newPlot('chart', data);
    </script>
    <script>
        {% block jquery %}
        var target = $("#selected");
        $.ajax({
            method: "GET",
            url: "/api/crystal",
            data: {
                target__target_name: target
            },
            success: function(data){
                console.log(data)
            },
        });
        {% endblock %}
    </script>


  </body>
</html>

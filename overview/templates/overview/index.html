<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- highcharts, jQuery, Popper.js, Bootstrap JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Targets overview</title>
      <style>
        #example {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #example td, #example th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #example tr:nth-child(even){background-color: #f2f2f2;}

        #example tr:hover {background-color: #ddd;}

        #example th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #2678b2;
            color: white;
        }

        #chart {
            margin: 0 auto;
            width: 100%;
        }

        .loading {
            display: none;
        }

        /*.row{*/
            /*margin-top:40px;*/
            /*padding: 0 10px;*/
        /*}*/

        .clickable{
            cursor: pointer;
        }

        .panel-heading span {
            margin-top: -20px;
            font-size: 15px;
        }
        </style>
  </head>
  <body>
    <br>

    <div class="content container">
        {% block content %}
            <div id="loading" class="loading">
                <img src="https://www.drupal.org/files/issues/throbber_13.gif" height="42" width="42" alt="loading...">
            </div>
            <h1>XChem Projects Overview</h1>
            <div class="dropdown">
                <br>
                <h3>Select Target: </h3>
                <button id="selected" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Target
                </button>
                <ul class="dropdown-menu pre-scrollable" aria-labelledby="dropdownMenuButton">
                    {% if targets %}
                        {% for target in targets %}
                            <li class="dropdown-item">{{ target.target_name }}</li>
                        {% endfor %}
                    {% endif %}
                </ul>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">SoakDB Files and Time Status</h3>
                            <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                        </div>
                        <div class="panel-body">
                            <table cellpadding="10" cellspacing="0" border="0" id="example"><tbody></tbody>
                    </table></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Status Overview</h3>
                            <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                        </div>
                        <div class="panel-body"><div id="chart"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Summary of Crystals (>= Comp. Chem. ready)</h3>
                            <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                        </div>
                        <div class="panel-body">
                            <table cellpadding="10" cellspacing="0" border="0" id="cryst"><tbody></tbody>
                    </table></div>
                    </div>
                </div>
            </div>

        {% endblock %}

        <script type="text/javascript">
            $(document).ajaxStart(function() {
                    $('#loading').show();  // show loading indicator
                });

            $(document).ajaxStop(function() {
                $('#loading').hide();  // hide loading indicator
            });

            $(document).on('click', '.panel-heading span.clickable', function(){
                var $this = $(this);
                if(!$this.hasClass('panel-collapsed')) {
                    $this.parents('.panel').find('.panel-body').slideUp();
                    $this.addClass('panel-collapsed');
                    $this.find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
                } else {
                    $this.parents('.panel').find('.panel-body').slideDown();
                    $this.removeClass('panel-collapsed');
                    $this.find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
                }
            });

            // using jQuery
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            var csrftoken = getCookie('csrftoken');

            function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }

            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });

            $(".dropdown-menu li").click(function(){
              $('#selected').text($(this).text());
              var req = $(this).text();

                $.ajax({
                    url: '/overview/targets/graph/',
                    data: {'target_name': req},
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        Plotly.newPlot('chart', [data], {responsive: true},);
                        console.log('update');
                        $('#example').empty();

                    }});

                $.ajax({
                    url: '/overview/targets/mod_date/',
                    data: {'target_name': req},
                    type: 'GET',
                    dataType: 'json',
                    success: function (data2) {
                        var trHTML = '<tr><th>Filename</th><th>Mod. Date (DB)</th><th>Mod. Date (Real time)</th><th>Time Difference</th></tr>';
                        $.each(data2, function (i, item) {
                            trHTML += '<tr><td>' + item.file + '</td><td>' + item.db_date + '</td><td>' + item.rt_date +
                                '</td><td class="difference">' + item.difference + '</td></tr>';
                        });
                        $('#example').append(trHTML);
                        $('.difference').css("color", "red");
                        $('.difference:contains(0:00:00)').css("color", "green");
                    }});


                $.ajax({
                    url: '/overview/targets/crystal_summary/',
                    data: {'target_name': req},
                    type: 'GET',
                    dataType: 'json',
                    success: function (data2) {
                        var trHTML = '<tr><th>Crystal</th><th>Outcome (4=CompChem, 5=Deposition Ready, 6=Deposited)</th><th>Pandda Model Found</th><th>Uploaded to proasis</th><th>Proasis strucids</th><th>Files pulled back</th><th>Out Directory</th><th>Uploaded to verne</th></tr>';
                        $.each(data2, function (i, item) {
                            trHTML += '<tr><td>' + item.crys + '</td><td>' + item.refinement_status + '</td><td class="boolean_img">' + item.pandda_model + '</td><td class="boolean_img">' + item.in_proasis + '</td><td>' + item.proasis_strucids + '</td><td class="boolean_img">' + item.files_out + '</td><td>' + item.out_directory + '</td><td class="boolean_img">' + item.uploaded_to_verne +
                                '</td></tr>';
                        });
                        $('#cryst').append(trHTML);
                        $('.boolean_img:contains(0)').css("color", "red");
                        $('.boolean_img:contains(1)').css("color", "green");
                    }});

            });




        </script>

    </div>
  </body>
</html>
